AWSTemplateFormatVersion: '2010-09-09'
Description: AWS Lambda Deployment Stack

Parameters:

  S3SourceBucket:
    Type: String
    Description: S3 bucket where Lambda functions source are stored

  LogBucketName:
    Type: String
    AllowedPattern: '[a-z][a-z0-9]*'
    Description: Name of Amazon S3 bucket for log [a-z][a-z0-9]*

  ElasticsearchDomainName:
    Type: String
    AllowedPattern: '[a-z][a-z0-9]*'
    Description: Name of Elasticsearch domain for log [a-z][a-z0-9]*

  ElasticsearchIndexName:
    Type: String
    AllowedPattern: '[a-z][a-z0-9]*'
    Description: Name of Elasticsearch index from Kinesis Firehose [a-z][a-z0-9]*
    
  FirehoseName:
    Type: String
    AllowedPattern: '[a-z][a-z0-9]*'
    Description: DeliveryStream for ES and S3 [a-z][a-z0-9]*

Resources:

  IngestLambda:
    Type: AWS::Lambda::Function
    Properties:
      Description: Consumes records and forward to Firehose delivery stream
      FunctionName: !Sub ${AWS::StackName}-handler
      Runtime: python3.8
      Handler: ingest.lambda_handler
      Code:
        S3Bucket: !Ref S3SourceBucket
        S3Key: ingest/ingest.zip
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 3
      MemorySize: 128
      Environment:
        Variables:
          STREAM_NAME: !Ref FirehoseDeliveryStreamName

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-lambda-exec
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        -
          PolicyName: !Sub ${AWS::StackName}-lambda-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - arn:aws:logs:*:*:*
              -
                Effect: Allow
                Action:
                  - firehose:PutRecord
                  - firehose:PutRecordBatch
                Resource:
                  - arn:aws:firehose:*:*:*
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole



